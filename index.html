<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omniassis - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }
    
    /* Pantalla de inicio */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 0.5s 5s forwards;
      padding: 20px;
    }
    
    .logo-img {
      width: min(80vw, 300px); /* Adaptable al ancho */
      height: auto;
      margin-bottom: 2vh;
      animation: bounce 2s infinite;
    }
    
    .app-name {
      color: white;
      font-size: clamp(2rem, 8vw, 2.8rem); /* Texto responsive */
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
      text-align: center;
    }
    
    /* Formulario de login */
    .login-container {
      background: white;
      padding: clamp(15px, 5vw, 30px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
    }
    
    .show-login {
      opacity: 1;
      transform: translateY(0);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: clamp(1.3rem, 5vw, 1.8rem);
    }
    
    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: clamp(10px, 3vw, 12px);
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: clamp(0.9rem, 3vw, 1rem);
    }
    
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s;
      padding: 12px;
    }
    
    button:hover {
      background-color: #218838;
    }
    
    .link {
      text-align: center;
      margin-top: 10px;
    }
    
    .link a {
      color: #28a745;
      text-decoration: none;
      font-weight: 500;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
    }
    
    /* Animaciones */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div class="splash-screen">
    <!-- IMAGEN LOCAL (reemplaza 'logo.png' con tu archivo) -->
    <img class="logo-img" src="LOGO.png">
    <h1 class="app-name">OMNIASSIS</h1>
  </div>

  <!-- Formulario de login -->
  <div class="login-container" id="loginContainer">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="login(event)">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <select id="rol" required>
        <option value="">Selecciona tu rol</option>
        <option value="concesion">Concesión</option>
        <option value="usuario">Usuario Común</option>
        <option value="operador">Operador</option>
      </select>
      <button type="submit">Ingresar</button>
    </form>
    <div class="link">
      <a href="registro.html">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>

  <script>
    // Mostrar login después de 5 segundos
    setTimeout(() => {
      document.getElementById('loginContainer').classList.add('show-login');
    }, 5000);

    function login(event) {
      event.preventDefault();
      const rol = document.getElementById("rol").value;
      if (rol === "concesion") {
        window.location.href = "concesion.html";
      } else if (rol === "usuario") {
        window.location.href = "home-user.html";
      } else if (rol === "operador") {
        window.location.href = "operador.html";
      } else {
        alert("Selecciona un rol válido");
      }
    }
  </script>

</body>
</html>
